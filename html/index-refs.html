<!DOCTYPE html>
<!-- [ref]  http://diveintohtml5.org/semantics.html#the-doctype -->

<html lang="">

<head>

  <!-- Content Descriptive Meta -->
  <title>HTML5 &bull; basic index template</title>

  <base href="">
  <!-- [ref]  http://www.w3.org/TR/html-markup/base.html -->

  <meta charset="utf-8">
  <!-- [ref]  http://www.w3.org/TR/html5-diff/#character-encoding -->

  <!-- IE compatibility mode -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- [ref]  http://blogs.msdn.com/b/ie/archive/2010/06/16/ie-s-compatibility-features-for-site-developers.aspx
              http://www.alistapart.com/articles/beyonddoctype -->

  <meta name="application-name" content="">
  <meta name="author" content="">
  <meta name="generator" content="">
  <!-- [ref]  http://www.w3.org/TR/html5/semantics.html#standard-metadata-names -->

  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- [note] You do not need to use keywords meta. It is not used by search engines.
              On the other hand the description tag is importand and shopuld be well
              written. Check Google instructions for that. -->

  <meta name="application-url" content="">
  <!-- [ref]  http://www.google.com/chrome/intl/en/webmasters-faq.html#customshortcuts -->

  <meta name="language" content="">

  <meta name="robots" content="">
  <meta name="googlebot" content="">
  <!-- [ref]  http://googleblog.blogspot.com/2007/02/robots-exclusion-protocol.html
              http://www.google.pl/intl/pl_ALL/webmasters/remove.html -->

  <!-- Viewport configuration (Safari & iPhone) -->
  <meta name="viewport" content="width = device-width">
  <meta name="viewport" content="height = device-height">
  <meta name="viewport" content="user-scalable = no">
  <meta name="viewport" content="initial-scale = 1.0">
  <!-- [ref]  http://developer.apple.com/library/safari/#documentation/AppleApplications/Reference/SafariWebContent/UsingtheViewport/UsingtheViewport.html
              http://www.alistapart.com/articles/putyourcontentinmypocket/
              http://www.quirksmode.org/blog/archives/2010/09/combining_meta.html -->

  <link rel="prefetch" href="/static/resource.jpeg">
  <!-- [ref]  https://developer.mozilla.org/en/Link_prefetching_FAQ -->

  <!-- Stylesheets (+ media queries options) -->
  <link rel="stylesheet" href="styles.css" 
        media="screen">
  <link rel="stylesheet" href="print.css" 
        media="print">
  <link rel="stylesheet" href="smartphone.css" 
        media="only screen and (min-device-width: 320px) and (max-device-width: 480px)">
  <link rel="stylesheet" href="smartphone-landscape.css" 
        media="only screen and (min-width: 321px)">
  <link rel="stylesheet" href="smartphone-portrait.css" 
        media="only screen and (max-width: 320px)">
  <link rel="stylesheet" href="ipad.css" 
        media="only screen and (min-device-width: 768px) and (max-device-width: 1024px)">
  <link rel="stylesheet" href="ipad-landscape.css" 
        media="only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: landscape)">
  <link rel="stylesheet" href="ipad-portrait.css" 
        media="only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (orientation: portrait)">
  <link rel="stylesheet" href="widescreen.css" 
        media="only screen and (min-width: 1824px)">
  <link rel="stylesheet" href="iphone4.css" 
        media="only screen and (-webkit-min-device-pixel-ratio: 1.5), only screen and (min-device-pixel-ratio: 1.5)">
  <!--[ref]  http://stuffandnonsense.co.uk/blog/about/hardboiled_css3_media_queries -->

  <!-- Favicons and icons for applications (e.g. Chrome) -->
  <link rel="shortcut icon" href="[name].gif" type="image/x-icon">
  <link rel="icon" href="[H]x[W].png" sizes="[H]x[W]">

  <link rel="apple-touch-icon" href="">
  <!-- [ref]  http://developer.android.com/reference/android/webkit/WebChromeClient.html#onReceivedTouchIconUrl%28android.webkit.WebView,%20java.lang.String,%20boolean%29 -->

  <!-- Microformats profiles -->
  <link rel="profile" href="http://microformats.org/profile/[name]">
  <!-- [ref]  http://microformats.org -->

  <link rel="alternate" href="/xml/rss.rss" type="application/rss+xml" title="RSS Feed">
  <link rel="alternate" href="/xml/atom.xml" type="application/atom+xml" title="ATOM Feed">
  <!-- [ref]  http://www.atomenabled.org/developers/syndication/ 
              http://www.rssboard.org/rss-specification -->
  <!-- Also check: http://code.google.com/p/pubsubhubbub/ and http://wiki.webhooks.org/ -->

  <link rel="pingback" href="http://pingback.example.com/xmlrpcserver">
  <!-- [ref]  http://hixie.ch/specs/pingback/pingback-1.0 -->

  <link rel="search" href="/xml/opensearch.xml" type="application/opensearchdescription+xml" title="">
  <!-- [ref]  http://opensearch.org -->

  <link rel="http://oexchange.org/spec/0.8/rel/related-target" href="/xml/oexchange.xrd" type="application/xrd+xml">
  <!-- [ref]  http://www.oexchange.org/spec/
              http://youtu.be/Be9ArGBUTco?hd=1 -->

  <link rel="sitemap" href="/xml/sitemap.xml" title="Site Map">
  <!-- [ref]  http://www.google.com/support/webmasters/bin/topic.py?topic=8476 
              http://www.sitemaps.org/protocol.php -->

  <link rel="canonical" href="http://www.example.com/product.php?item=example-item">
  <!-- [ref]  http://googlewebmastercentral.blogspot.com/2009/02/specify-your-canonical.html -->

  <meta name="google-site-verification" content="[unique_string]">
  <!-- [ref]  http://www.google.com/support/webmasters/bin/answer.py?answer=35638#3 -->

  <!-- IE conditional comments -->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="less-than-ie8.css" media="screen">
  <![endif]-->
  <!-- [ref]  http://msdn.microsoft.com/en-us/library/ms537512.aspx -->
  
  <!-- Only Modernizr script goes into <head> (it handles the HTML5 elements). 
       The rest of the scripts should go before </body> -->
  <script src="/js/modernizr-1.5.min.js"></script>

</head>

<body id="" class="">

  <!--
    ***************************************************
    ** Sweet tags'o'mine, a.k.a. your page content   **
    ** Refer to other Jumpstart files for samples    **
    ** of the mark-up (incuding new stuff that comes **
    ** with HTML5).                                  **
    ***************************************************
  -->
  

  <!-- Javascripts. Yes. At the bottom, but before </body>. To makes things load faster.
       Remeber that Modernizr script should be places inside <head>! -->

  <!-- Load jQuery from Google CDN... -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <!-- ... or from local -->
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/jquery-1.4.2.min.js"%3E%3C/script%3E'))</script>
  <!-- [ref]  http://github.com/paulirish/html5-boilerplate/blob/master/index.html -->


  <script src="/js/[name].js"></script>
  <!-- [ref]  http://developer.yahoo.net/blog/archives/2007/07/high_performanc_5.html -->

  <script>

      nction(d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];

      s.parentNode.insertBefore(g, s);
    })(document, 'script');

</body>
</html>
